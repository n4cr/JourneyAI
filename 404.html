<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Journey.ai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b45a615ba.js" crossorigin="anonymous"></script>
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.25rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-map-signs"></i>
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
            <a href="#contact" class="btn btn-secondary" onclick="window.location.href='index.html#contact'">Contact Us</a>
        </div>
    </div>
</body>
</html>
